<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create / Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>
<body>
<section class="container my-3">
    <form th:action="@{/users/save}" th:object="${user}" method="post">
    <div class="card">
        <div class="card-header">
            <h2 th:text="${user.id == null ? 'Create New User' : 'Edit User'}"></h2>
            <input type="hidden" id="id" th:field="*{id}" class="form-control"/>
        </div>
        <div class="card-body">
            <div class="mb-3 row">
                <label for="fullName" class="col-sm-2 col-form-label">Họ và tên</label>
                <div class="col-sm-10">
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="userName" class="col-sm-2 col-form-label">Tài khoản</label>
                <div class="col-sm-10">
                    <input type="text" id="userName" th:field="*{userName}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Mật khẩu</label>
                <div class="col-sm-10">
                    <input type="text" id="password" th:field="*{password}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" id="email" th:field="*{email}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">Điện thoại</label>
                <div class="col-sm-10">
                    <input type="text" id="phone" th:field="*{phone}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">Địa chỉ</label>
                <div class="col-sm-10">
                    <input type="text" id="address" th:field="*{address}" class="form-control"/>
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="isActive" class="col-sm-2 col-form-label">Trạng thái</label>
                <div class="col-sm-10">
                    <input type="checkbox" id="isActive" th:field="*{isActive}"   />
                    <label for="isActive" th:if="${user.getIsActive()}"> Hoạt động </label>
                    <label for="isActive" th:if="${!user.getIsActive()}"> Khóa </label>
                    <span th:if="${#fields.hasErrors('isActive')}" th:errors="*{isActive}" class="text-danger"></span>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/users" class="btn btn-secondary">Back to list</a>
        </div>
    </div>
    </form>
</section>





</body>
</html>
